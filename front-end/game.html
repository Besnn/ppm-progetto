<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pose recognizer</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>
  <body>
    <div class="canvas-container"><canvas id="imgCanvas"></canvas></div>
    <div class="footer">
      <h1 id="score"></h1>
    </div>
    <div class="canvas-container"><canvas id="camCanvas"></canvas></div>
    <video id="video" autoplay playsinline position="absolute"></video>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
  <script type="text/javascript" src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>
  <script type="module" src="scripts/initialize.js"></script>
</html>
